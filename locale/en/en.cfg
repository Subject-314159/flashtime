[shortcut-name]
flashtime-toggle=Toggle Flashtime

[mod-setting-name]
flashtime-gamespeed-slowdown=Game speed slowdown factor
flashtime-character-speedbonus=Character movement bonus

[mod-setting-description]
flashtime-gamespeed-slowdown=How fast game time progresses [10..100]% - 10% is slowest @ 6UPS, 100% is regular @ 60UPS
flashtime-character-speedbonus=How much faster the characters moves [0..100]x - 0x is no bonus, 100x is fastest